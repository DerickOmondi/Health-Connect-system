{% extends "base.html" %}
{% load static %}

{% block title %}Log In{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'styles/authorise.css' %}">
    <style>
        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        .toggle-btn {
            position: absolute;
            right: 12px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .toggle-btn svg {
            fill: #000000; /* Standard Black */
            width: 20px;
            height: 20px;
        }
    </style>
{% endblock %}

{% block content %}
<div class="form-page-wrapper">
    <div class="form-content">
        <h2>Log In to HealthConnect</h2>
        
        <form action="{% url 'login' %}" method="POST"> 
            {% csrf_token %}
            <label for="login-username">Email/Username</label>
            <input type="text" id="login-username" name="username" required>
            
            <label for="login-password">Password</label>
            <div class="password-wrapper">
                <input type="password" id="login-password" name="password" required style="width: 100%; padding-right: 45px;">
                <button type="button" id="toggleLoginPassword" class="toggle-btn">
                    <svg id="eyeIcon" viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>
                </button>
            </div>
            
            <button type="submit" class="form-submit-btn">Log In</button>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    const toggleBtn = document.querySelector('#toggleLoginPassword');
    const passwordInput = document.querySelector('#login-password');
    const eyeIcon = document.querySelector('#eyeIcon');

    // Eye paths for toggle
    const openEye = "M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z";
    const closedEye = "M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.82l2.92 2.92c1.51-1.26 2.7-2.89 3.44-4.74-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z";

    toggleBtn.addEventListener('click', function () {
        const isPassword = passwordInput.getAttribute('type') === 'password';
        passwordInput.setAttribute('type', isPassword ? 'text' : 'password');
        eyeIcon.querySelector('path').setAttribute('aria-hidden', 'true');
        eyeIcon.querySelector('path').setAttribute('d', isPassword ? closedEye : openEye);
    });
</script>
{% endblock %}
